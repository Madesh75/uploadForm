<div class="container mt-5">
  <form (ngSubmit)="uploadAndCheck()" enctype="multipart/form-data">
    <div style="display: flex; align-items: center;">
      <label for="myfile" style="margin-right: 10px;">Select a file:</label>
      <input type="file" id="myfile" name="myfile" class="form-control"
        style="flex: 1; min-width: 0; padding-right: 5px; max-width: 80%;">
      <span style="margin-right: 10px;"></span>
      <button type="submit" class="btn btn-primary">Upload</button>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    <div *ngIf="uploadSuccessMessage" class="alert alert-success mt-2">{{ uploadSuccessMessage }}</div>
  </form>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>File Name</th>
        <th>File Size</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pdf of pdfFiles">
        <td>{{ pdf.name }}</td>
        <td>{{ pdf.size }}</td>
        <td>
          <button (click)="downloadPdf(pdf)" class="btn btn-primary">Download</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center">
    <button (click)="downloadAll()" class="btn btn-primary">Download All</button>
  </div>
</div>
